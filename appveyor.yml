init:
  - git config --global core.autocrlf input

build:
  verbosity: detailed  
  
# Test against this version of Node.js
environment:
  nodejs_version: "5.1"

# Install scripts. (runs after repo cloning)
install:
  # Get the latest stable version of Node.js or io.js
  - ps: Install-Product node $env:nodejs_version
  
os: Visual Studio 2015
before_build:
  - cmd: before_build.cmd
build_script:
  - cmd: build.cmd
test: off
version: 0.0.1.{build}
artifacts:
  - path: build
    name: build

test_script:
  - .\node_modules\.bin\mocha --require chai --reporter mocha-appveyor build/test --no-exit
