[package]
name = "fable_library_rust"
version = "0.1.0"
edition = "2021"

[features]
atomic = []
no_std = ["dep:hashbrown"]
threaded = ["atomic", "dep:futures"]
guid = ["dep:uuid"]
date = ["dep:chrono"]
bigint = ["dep:num-bigint", "dep:num-integer", "dep:num-traits"]
decimal = ["dep:rust_decimal"]
default = ["guid", "date", "decimal", "bigint"]
static_do_bindings = ["dep:startup"]

[dependencies]
startup = { version = "0.1.1", path = "vendored/startup", optional = true }
hashbrown = { version = "0.12", optional = true }
num-bigint = { version = "0.4.3", optional = true }
num-integer = { version = "0.1.45", optional = true }
num-traits = { version = "0.2.15", optional = true }
rust_decimal = { version = "1.25.0", features = ["maths"], default-features = false, optional = true }
futures = { version = "0.3.21", features = ["executor", "thread-pool"], optional = true }
uuid = { version = "1.1.2", features = ["v4"], default-features = false, optional = true }
chrono = { version = "0.4.22", optional = true}

[target.'cfg(target_arch = "wasm32")'.dependencies]
getrandom = { version = "0.2", features = ["js"] }
