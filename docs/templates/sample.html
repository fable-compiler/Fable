{% extends "page.html" %}
{% block head %}
  <title>{{ model.Title }} - F# |> BABEL</title>
  {{ model.Head }}
  <script src="../scripts/core.min.js"></script>
  <script src="../scripts/require.js"></script>
  <meta name="description" content="{{ model.Tagline }}">
{% endblock %}

{% block content %}
<div class="fb-heading">
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>{{ model.Title }}</h1>
      <p>{{ model.Tagline }}</p>
    </div>
  </div>
</div>
</div>

<div class="container fb-content">
  <div class="row">
    <div class="col-md-1 col-lg-2"></div>
    <div class="col-sm-12 col-md-10 col-lg-8">
      <p>{{ model.Introduction }}</p>
    </div>
    <div class="col-md-1 col-lg-2"></div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <div style="{{ model.AppStyle }}">
        {{ model.Application }}
      </div>
      <script>
        requirejs.config({
          baseUrl: '.',
          paths: { 'fable-core': '../scripts/fable-core.min', {{ model.RequirePaths }} }
        });
        requirejs(["{{ model.Name }}"]);
      </script>
    </div>
  </div>

  <div class="row">
    <div class="col-md-1 col-lg-2"></div>
    <div class="col-sm-12 col-md-10 col-lg-8">
      {{ model.Document }}
    </div>
    <div class="col-md-1 col-lg-2"></div>
  </div>
</div>
{% endblock %}
