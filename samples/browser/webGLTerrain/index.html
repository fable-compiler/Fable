<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fable: WebGL Terrain with three.js</title>
	  <style>
	         body {
	            color: #61443e;
	            font-family:Monospace;
	            font-size:13px;
	            text-align:center;
	            background-color: #bfd1e5;
	            margin: 0px;
	            overflow: hidden;
	         }
	         #info {
	            position: absolute;
	            top: 0px; width: 100%;
	            padding: 5px;
	         }
	         a {
	            color: #a06851;
	         }
	  </style>
</head>
<body>

  <div id="container"><br /><br /><br /><br /><br />Generating world...
  <br>
  If this message doesn't disappear after a few seconds, you may want to verify that WebGL
  <a href="http://get.webgl.org">is enabled in your web browser</a>
  </div>
  <div id="info">
  <a href="http://threejs.org" target="_blank">three.js</a> - webgl terrain demo<br />(left click: forward, right click: backward; or WASD to move)
  </div>

  <script src="//cdnjs.cloudflare.com/ajax/libs/three.js/r77/three.js"></script>
  <script src="/js/FirstPersonControls.js"></script>
  <script src="/js/ImprovedNoise.js"></script>

  <script src="node_modules/core-js/client/core.min.js"></script>
  <script src="node_modules/requirejs/require.js"></script>
  <script>
    define("three", [], THREE);
    requirejs.config({
        // Set the baseUrl to the path of the compiled JS code
        baseUrl: 'out',
        paths: {
            // Explicit path to core lib (relative to baseUrl, omit .js)
            'fable-core': '../node_modules/fable-core/fable-core.min'
        }
    });
    // Load the entry file of the app (use array, omit .js)
    requirejs(["webGLTerrain"]);
  </script>
</body>
</html>
